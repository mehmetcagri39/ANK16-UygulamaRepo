<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form>
      <label>First Name:</label>
      <br />
      <input type="text" />
      <br /><br />
      <label>Last Name:</label>
      <br />
      <input type="text" />
      <br /><br />
      <label>
        E-mail:
        <br />
        <input type="email" />
      </label>
      <br /><br />
      Phone Number:<br />
      <input type="tel" placeholder="543-123-45-67" />

      <br /><br />
      Password:<br />
      <input type="password" />
      <br />
      <br /><br />
      Gender:<br />

      <select>
        <option>Male</option>
        <option>Female</option>
      </select>
      <br />
      <br />
      Marital Status:<br />
      <input type="radio" name="gender" value="k" /><i>Single</i>
      <input type="radio" name="gender" value="e" /><i>Married</i>
      <br />
      <br />
      
      Birthday:<br />

      <input type="date" />
      <br />
      <br />
      Birthday (Month and Year):
       <br />

      <input type="month" /> <br />
      <br />
      Week:<br />

      <input type="week" />      <br />

      <br />

      Time:<br />

      <input type="time" />
      <br /><br />
      About:<br />

      <textarea maxlength="5" rows="5" cols="20"></textarea>
<br>
<br>
Which course?<br>
<select name="languages" id="lang" size="4">
    <option>HTML</option>
    <option>CSS</option>
    <option>JavaScript</option>
    <option>React</option>
    <option>C#</option>
    <option>Pyhton</option>
    <option>Java</option>
  </select>
  <br>
  <br>

Quantity(1-5):<br>
      <input type="number"  min="1" max="5"/>
      <br /><br />
      Interval(0-50):<br>

      <input type="range" step="5" />
      <br /><br />Course Type :<br>
       <input type="checkbox" />Online
       <input type="checkbox" />Hybrid 
       <input type="checkbox" />Video
      <br /><br />
      Favorite Color:
      <br>
      <input type="color" />      
      <br /><br />
      URL:<br>
      <input type="url" />
      <br>
      <br>
      Select File:<br>

      <input type="file" />
      <br /><br />
      <input type="submit" value="Save" />
      <br><br>
      <button type="button">Save</button>
    </form>
    
    </form>
  </body>
</html>
